<!-- <input type="button" class="btn btn-warning">AddStudent -->
<button routerLink="/addstudent" class="btn btn-warning float-end my-3 mx-3">Add Student</button>
<div class="container mt-3">
  <div class="mt-2 mb-4">
    <h3 class="blinking" style="color: red;">{{showmsg}}</h3>
    <h3 style="color: green;">{{showafter}}</h3>
    <h3 style="color: red;">{{showerror}}</h3>
    <h1 #elemetn></h1>
  </div>
  <table datatable class="table table-hover" [dtOptions]="dtoptions" [dtTrigger]="dtTrigger">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Contact</th>
        <th scope="col">Designation</th>
        <th scope="col" class="center-actions">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of stdData">
        <th>{{i.id}}</th>
        <td>{{i.name}}</td>
        <td>{{i.lastname}}</td>
        <td>{{i.email}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.contact}}</td>
        <td>{{i.Designation}}</td>
        <td>

          <button class="btn btn-primary mx-2">Edit</button>
          <button class="btn btn-danger" (click)="deleteStudent(i.id)">Delete</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
